client_id = "d118e09ea6f91f2732a7fd9dadbcb60e"
name = "Studio Moreira"
application_url = "https://shopifystudiomoreiradev.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products"

[auth]
redirect_urls = [ 
  "https://shopifystudiomoreiradev.vercel.app/auth/callback",
  "https://shopifystudiomoreiradev.vercel.app/auth/shopify/callback",
  "https://shopifystudiomoreiradev.vercel.app/api/auth/callback"
]
